networks:
  prod-net:

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-react-prod
    ports:
      - "5175:80"
    volumes:
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - api
    networks:
      - prod-net
      
  frontend:
    container_name: frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    # Built frontend is served internally (nginx inside image); external nginx will proxy it.
    # Do not publish the frontend container's port directly so the proxy can own the host port.
    networks:
      - prod-net
    depends_on:
      - api      

  api:
    container_name: api-prod
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    ports:
      - "8081:8080"  # Expose only the HTTP production port
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mariadb;Database=baby_names_db;User=root;Password=my-secret-password;
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - prod-net
    volumes:
      - ./api/baby_name_data:/app/baby_name_data      

  mariadb:
    image: mariadb:10.5
    container_name: mariadb-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-password
      MYSQL_DATABASE: baby_names_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    networks:
      - prod-net
    volumes:
      - ./db/db_data_prod:/var/lib/mysql
      - ./db/my.cnf_prod:/etc/mysql/conf.d/my.cnf
      - ./db/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
volumes:
  db_data_prod:
